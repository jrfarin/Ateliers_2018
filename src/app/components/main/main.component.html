<!-- Header with Logo & Navbar Starts -->
<app-header></app-header>

<!-- Main Content -->
<main class="container">
    <div class="page-header">
        <h1>Coolinary Market: Ateliers 2018 <small><cite>By J.R. Farin</cite></small></h1>
    </div>
    <div class="row">
        <div class="card-columns">
            <div class="card text-center" *ngFor="let taller of _is.infoTaller">
                <img class="card-img-top" [src]="taller.src" alt="{{taller.name}}">
                <span class="author gold">By J.R. Farin</span>

                <div class="card-body">
                    <h4 class="card-title font-weight-bold gold mb-0">{{taller.name}}</h4>
                    <p class="card-text description gold">{{taller.descripcion}}</p>
                    <h5 class="description">{{taller.fecha}}</h5>
                    <img src="assets/img/recetas/swirl.png" alt="">
                    <ul class="emphasis list-unstyled mt-3 px-3" *ngFor="let item of taller.recipeName">
                        <li class="gold">{{item.title}}</li>
                        <li>{{item.recipeDesc}}</li>
                    </ul>

                    <h5 class="gold mt-4">Caracter√≠sticas</h5>
                    <ul class="emphasis list-unstyled px-3">
                        <li class="mb-2 px-2"  *ngFor="let item of taller.caracteristicas">{{item.task}}</li>
                    </ul>
                    <div class="mb-3">
                        <img src="assets/img/recetas/swirl.png" alt="">
                    </div>
                    <small class="center-block font-weight-bold font-italic gold pb-3">Pax/Horario: {{taller.clase}}; <br>Precio: {{taller.precio}}</small>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer with Social Buttons Starts -->
<app-footer></app-footer>
